        }
        .main{

            width:20px;
            height:20px;
         }
         .icon{
            display:flex;
            margin-left:170px;

         .icon:hover{
            background-color: purple;
            border-radius: 10px;
         }
         .certify:hover{
            background-color:purple;
            border-radius: 10px;
         }
         .spaces:hover{
            background-color: purple;
            border-radius: 10px;
         }

            margin-left: 15px;

            margin-left: 15px;
